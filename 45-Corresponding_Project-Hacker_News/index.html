<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>45 Hacker News</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
   <link rel="stylesheet" href="style.css">
   </link>
</head>
<!-- prototype site:
   https://news.ycombinator.com/

Run this App through VSCode Live Server!
-->

<body>
   <div id="app-container">
      <div id="app-header">
         <header class="header">
            <div class="flex">
               <span class="header-title">
                  <img class="header-logo" src="https://icon.now.sh/ycombinator/fff">
                  HackerNews
               </span>
               <!--# for hash router-->
               <a href="#/" class="header-link">Top</a>
               <a href="#/new" class="header-link">New</a>
               <a href="#/ask" class="header-link">Ask</a>
               <a href="#/show" class="header-link">Show</a>
               <a href="#/favorites" class="header-link">Favorites</a>
            </div>
         </header>
      </div>
      <div id="route-container">
         <div id="router-outlet"></div>
      </div>
   </div>

   <script type="module" src="app.js"></script>
   <!-- for router-->
   <script src="//unpkg.com/navigo@6"></script>
   <!--documentation: https://npmjs.com/package/navigo -->
</body>

</html>

<!-- news.ycombinator.com -->
